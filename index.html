<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon pinterest</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://s.pinimg.com/webapp/favicon-54a5b2af.png">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div class="img-logo">
          <img class="" src="https://s.pinimg.com/webapp/favicon-54a5b2af.png" alt="Pinterest">
        </div>
        <div class="link">
          <a class="link-active" href="#">
            Inicio
          </a>
        </div>
        <div class="link">
          <a href="#">
            Hoy
          </a>
        </div>
        <div class="link">
          <a href="#">
            Siguiendo
          </a>
        </div>
        <div id="search">
          <input id="search-box" type="text" placeholder="Buscar" />
        </div>
        <div class="icon-header">
          <svg class="icon" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img"><path d="M12 24c-1.66 0-3-1.34-3-3h6c0 1.66-1.34 3-3 3zm7-10.83c1.58 1.52 2.67 3.55 3 5.83H2c.33-2.28 1.42-4.31 3-5.83V7c0-3.87 3.13-7 7-7s7 3.13 7 7v6.17z"></path></svg>
        </div>
        <div class="icon-header">
          <svg class="icon" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img"><path d="M18 12.5a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 18 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 12 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 6 12.5M12 0C5.925 0 1 4.925 1 11c0 2.653.94 5.086 2.504 6.986L2 24l5.336-3.049A10.93 10.93 0 0 0 12 22c6.075 0 11-4.925 11-11S18.075 0 12 0"></path></svg>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="wrapper-card" id="principal-cards">
    </section>
  </main>
</body>
</html>
